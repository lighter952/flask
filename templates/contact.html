{% set active_page = "contact" -%}
{% extends "base.html"%}
{% block body %}
    <div class="container mx-auto mt-4 bg-white shadow-md rounded-md p-6">
        <p class="text-gray-700 mb-4">My email: mikalai.holias@gmail.com or i can call you later </p>
        <form action="#" method="post">
            <div class="flex">
                <div class="w-1/2 mr-4">
                    <label for="name" class="block text-gray-700">Name:</label>
                    <input type="text" id="name" name="name" class="form-input mt-1 block w-full border-2" required>
                </div>
                <div class="w-1/2">
                    <label for="email" class="block text-gray-700">Email:</label>
                    <input type="tel" id="email" name="email" class="form-input mt-1 block w-full border-2" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700">Message:</label>
                <input type="tel" id="message" name="message" class="form-input mt-1 block w-full border-2" required>
            </div>
            <div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Send</button>
            </div>
        </form>
    </div>
{% endblock %}
